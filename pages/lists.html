<body>
    <h2>The list-style-type Property</h2>
    <p>Example of unordered lists:</p>
    <ul class="a"><li>icedCoffee</li><li>Tea</li><li>sprite</li></ul>
    <ul class="b">  <li>icedCoffee</li><li>Tea</li><li>sprite</li></ul>
    <p>Example of ordered lists:</p>
    <ol class="c"> <li>icedCoffee</li><li>Tea</li><li>sprite</li></ol>
    <ol class="d"><li>icedCoffee</li> <li>Tea</li><li>sprite</li></ol>

</body>
